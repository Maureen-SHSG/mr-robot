<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> MrRobot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <div class="card text-center">
     <div class="card-header">
       <ul class="nav nav-pills card-header-pills">
       </ul>
     </div>
     <div class="card-body">
       <h5 class="card-title">SHSG Summerschool Chat</h5>
       <p class="card-text">Ask your questions here and get real-time responses from your coaches.</p>
     </div>
   </div>
      <div id="mario-chat">
        <div id="chat-window">
          <div id="output"></div>
          <div id="feedback"></div>
        </div>
      <input id="title" type="text" placeholder="Question title" />
      <input id="question" type="text" placeholder="Describe your question" />
      <input id="handle" type="text" placeholder="Name" />
      <input id="message" type="text" placeholder="Message" />
      <button id="send">Send</button>
    </div>
      <script src="/chat.js"></script>
      <!-- Footer -->
      <footer class="page-footer font-small blue pt-4">
      <footer style="background-color:lightgrey;">
        <!-- Footer Links -->
        <div class="container-fluid text-center text-md-left">

      <!-- Grid row -->
      <div class="row">

        <!-- Grid column -->
        <div class="col-md-6 mt-md-0 mt-3">

          <!-- Content -->
          <h5 class="text-uppercase"><br/>Hello World</h5>
          <p>Ariane, Alessia, Alexandra and Maureen are happy to present the results of the SHSG Summerschool Hackathon.</p>

        </div>
        <!-- Grid column -->

        <hr class="clearfix w-100 d-md-none pb-3">

          <!-- Grid column -->
          <div class="col-md-3 mb-md-0 mb-3">

            <!-- Links -->
            <h5 class="text-uppercase"><br/>Links</h5>

            <ul class="list-unstyled">
              <li>
                <a href="https://summerschool.shsg.ch/">TheCo</a>
              </li>
              <li>
                <a href="https://summerschool.shsg.ch/">SHSG Summerschool</a>
              </li>
            </ul>

          </div>
          <!-- Grid column -->
      </div>
      <!-- Grid row -->
    </div>
    <!-- Footer Links -->
  </footer>
  <!-- Footer -->
  </body>
</html>
